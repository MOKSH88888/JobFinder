# Render.com deployment configuration for backend
# https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: job-portal-backend
    env: node
    region: oregon # Choose closest region to your users
    plan: free # Free tier
    buildCommand: npm install
    startCommand: npm run prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # Set this in Render dashboard (encrypted)
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure secret
      - key: DEFAULT_ADMIN_USERNAME
        value: admin
      - key: DEFAULT_ADMIN_PASSWORD
        sync: false # Set this in Render dashboard (encrypted)
      - key: FRONTEND_URL
        value: https://your-app.vercel.app # Update with actual Vercel URL
    
    # Health check endpoint
    healthCheckPath: /api/health
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Disk storage for file uploads (not recommended for production)
    # For production, use cloud storage (Cloudinary, AWS S3)
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

# Database (MongoDB Atlas Free Tier)
# NOTE: Use MongoDB Atlas (free M0 cluster) instead of Render's database
# Set MONGO_URI in Render dashboard to your Atlas connection string
